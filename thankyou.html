<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - Travel Explore</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }

        /* Header styling */
        header {
            background: #004080;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Confirmation Section */
        .confirmation {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .confirmation h2 {
            font-size: 2.5rem;
            color: green;
            margin-bottom: 15px;
        }

        .confirmation p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

        .confirmation .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .confirmation .btn:hover {
            background: #e6b800;
        }

        /* Footer */
        footer {
            background: #004080;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .confirmation h2 {
                font-size: 2rem;
            }

            .confirmation p {
                font-size: 1rem;
            }

            .confirmation .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Explore</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="packages.html">Packages</a>
            <a href="contact.html">Booking</a>
        </nav>
    </header>

    <section class="confirmation">
        <h2>Thank You!</h2>
        <p>Your booking has been successfully confirmed.</p>
        <p>We have sent a confirmation email with all the details. Our team will contact you shortly.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </section>

    <footer>
        <p>&copy; 2025 Travel Explore. All rights reserved.</p>
    </footer>
</body>
</html>
