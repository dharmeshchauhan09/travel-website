<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Payment - Travel Explore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background: #004080;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .payment {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background: #fff;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .payment h2 {
            font-size: 2.2rem;
            color: #004080;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #004080;
        }

        button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6b800;
        }

        #paymentMessage {
            margin-top: 15px;
            font-size: 1.1rem;
            color: green;
        }

        footer {
            background: #004080;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .payment h2 {
                font-size: 1.8rem;
            }
            input, select {
                font-size: 0.95rem;
            }
            button {
                font-size: 1rem;
            }
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
<section class="payment">
    <h2>Payment Details</h2>
    <form id="paymentForm">
        <input type="text" id="cardName" placeholder="Cardholder Name" required>
        <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
        <input type="text" id="expiry" placeholder="MM/YY" required>
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
        <button type="submit" onclick="window.location.href='thankyou.html'">Make Payment</button>
    </form>
    <p id="paymentMessage"></p>
</section>


<script>
    const form = document.getElementById("paymentForm");
    const message = document.getElementById("paymentMessage");

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        message.style.color = "green";
        message.textContent = "Payment successful! Thank you for booking with us.";
        form.reset();
    });
</script>
<div id="footer"></div>
  <script src="index.js"></script>
</body>
</html>
