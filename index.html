<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Travel Explore - Home</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }

        /* Header styling */
        header {
            background: #004080;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            background: url('hero.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: black;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: black;
        }

        .btn {
            display: inline-block;
            background: #ffcc00;
            color: #333;
            padding: 10px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e6b800;
        }

        /* Gallery Section */
        .gallery {
            padding: 50px 20px;
            text-align: center;
        }

        .gallery h2 {
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .gallery-images img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #004080;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .gallery-images img {
                width: 45%;
                height: auto;
            }
        }

        @media (max-width: 600px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .gallery-images img {
                width: 90%;
                height: auto;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

        <h2>Discover The World With Us</h2>
        <p>Book your dream vacation today!</p>
        <a href="packages.html" class="btn">Explore Packages</a>
    </section>

    <section class="gallery">
        <h2>Popular Destinations</h2>
        <div class="gallery-images">
            <img src="mountain.jpeg" alt="Mountain Adventure">
            <img src="City skyline.jpg" alt="City Escape">
            <img src="beach.jpeg" alt="Beach Paradise">
            <img src="Desert Safari.jpg" alt="Desert Safari">
            <img src="Cruise Voyage.webp" alt="Cruise Voyage">
            <img src="Wildlife Expedition.jpg" alt="Wildlife Expedition">
        </div>
    </section>
    <div id="footer"></div>
  <script src="index.js"></script>  
</body>
