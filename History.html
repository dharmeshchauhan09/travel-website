<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§³ Booking History | Travel Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('travel6.jpeg') center center/cover no-repeat fixed;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #004080;
      margin: 20px 0 30px;
      font-size: 2rem;
    }

    .history-list {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .history-item {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .history-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    .history-item h3 {
      color: #004080;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .history-item p {
      color: #555;
      font-size: 1rem;
      margin: 4px 0;
    }

    .history-item p span {
      font-weight: 600;
      color: #000;
    }

    .cancel-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
      align-self: flex-start;
      margin-top: 10px;
    }

    .cancel-btn:hover {
      background: #d93636;
    }

    .no-history {
      text-align: center;
      color: #777;
      padding: 20px;
      font-size: 1.1rem;
      width: 100%;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      .history-item {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .history-item {
        width: 100%;
      }

      .history-item h3 {
        font-size: 1.1rem;
      }

      .history-item p {
        font-size: 0.95rem;
      }

      .cancel-btn {
        font-size: 0.8rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<div id="header"></div>

<h1>ðŸ§³ Your Booking History</h1>

<div class="history-list" id="historyList"></div>

<div id="footer"></div>

<script>
  $("#header").load("header.html");
  $("#footer").load("footer.html");

  displayBookings();

  function displayBookings() {
    const bookings = JSON.parse(localStorage.getItem("bookingHistory")) || [];
    const container = document.getElementById("historyList");
    container.innerHTML = "";

    if (bookings.length === 0) {
      container.innerHTML = "<p class='no-history'>No booking history found.</p>";
      return;
    }

    bookings.forEach((entry, index) => {
      container.innerHTML += `
        <div class="history-item">
          <h3>${entry.destination} - ${entry.package}</h3>
          <p><span>Name:</span> ${entry.name}</p>
          <p><span>Travel Date:</span> ${entry.travelDate}</p>
          <p><span>Status:</span> ${entry.status}</p>
          <button class="cancel-btn" onclick="cancelBooking(${index})">Cancel</button>
        </div>
      `;
    });
  }

  function cancelBooking(index) {
    if (confirm("Are you sure you want to cancel this booking?")) {
      const bookings = JSON.parse(localStorage.getItem("bookingHistory")) || [];
      bookings.splice(index, 1);
      localStorage.setItem("bookingHistory", JSON.stringify(bookings));
      displayBookings();
    }
  }
</script>

</body>
</html>
